{% extends 'base.html' %}
{% block content %}

<!-- Page Wrapper -->
<div class="page-wrapper">
            
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">{{title|title}}</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'app' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">{{title|title}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->


        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    
                    <div class="card-body">
                        <form action="{{url}}" method="post" class="ajax redirect">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group main_id_product">
                                        <label for="{{ form.title.id_for_label }}">
                                            {{ form.title.label }}

                                            {% if form.title.field.required %}
                                                <small class="star text-danger">*</small>
                                            {% endif %}
                                        </label>
                                        {{ form.title }}
                                    </div>
                                    <div class="form-group product_varient">
                                        <label for="{{ form.description.id_for_label }}">
                                            {{ form.description.label }}

                                            {% if form.description.field.required %}
                                                <small class="star text-danger">*</small>
                                            {% endif %}
                                        </label>
                                        {{ form.description }}
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </div>
</div>
<!-- /Page Wrapper -->

{% endblock %}
{% block static %}
    {{ form.media }}
    {% load static %}
{% endblock %}
